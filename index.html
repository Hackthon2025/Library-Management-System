<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Add Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .form-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="addBookBtn">Add Book</button>
    
    <div class="form-container" id="bookForm">
        <h2>Add a New Book</h2>
        <form>
            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" required><br><br>
            
            <label for="bookAuthor">Author:</label>
            <input type="text" id="bookAuthor" required><br><br>
            
            <label for="bookISBN">ISBN:</label>
            <input type="text" id="bookISBN" required><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("addBookBtn").addEventListener("click", function() {
            document.getElementById("bookForm").style.display = "block";
        });
    </script>
</body>
</html>
